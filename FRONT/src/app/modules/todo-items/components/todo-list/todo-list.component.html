<p-table
  [columns]="cols"
  [value]="todoItems"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-todoItem let-columns="columns">
    <tr [ngClass]="{ completed: todoItem.isCompleted }">
      <td>{{ todoItem.id }}</td>
      <td>{{ todoItem.title }}</td>
      <td>{{ todoItem.description }}</td>
      <td>
        <p-button
          class="td-icon"
          severity="success"
          (onClick)="changeCompleted(todoItem)"
          icon="pi pi-check"
        />
      </td>
      <td>
        <p-button
          class="td-icon"
          severity="warning"
          (onClick)="toEdit(todoItem.id)"
          icon="pi pi-pencil"
          [disabled]="todoItem.isCompleted"
        />
      </td>
      <td>
        <p-button
          class="td-icon"
          severity="danger"
          (onClick)="handleDelete(todoItem.id)"
          icon="pi pi-trash"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="card flex justify-content-center">
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="total"
    [showCurrentPageReport]="true"
    [showPageLinks]="false"
    [showJumpToPageDropdown]="false"
    currentPageReportTemplate="Mostrando {first} atÃ© {last} de {totalRecords}"
  />
</div>

<p-confirmDialog></p-confirmDialog>
